<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="FORM.css">
    <script src="validator.js"></script>
</head>
<body>
<form name="Contact Form" onsubmit="return validateForm()" action="#" method="post"> 
    <h2>Contact Form</h2>
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name" MinLength="">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="email" name="email" MinLength="">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Message</label>
        <input type="text" name="message" Minlength="">
        <div class="error" id="messageErr"></div>
    </div>
  <div class="row"
       <label>Title</label>
    <input type="text" name="title" MinLength=""
           <div class="error" id="titleErr"></div>
        </div>
    </div>        
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
